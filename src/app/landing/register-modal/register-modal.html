<div class="container" id="container">
    <div class="form-container signup-container">
        <form action="">
            <h1>Create Account</h1>
            <div class="social-container">
                
                <a href="#" class="social"><i class="fa fa-google"></i></a>
            </div>
            <span>or use your email for registration</span>
            <input type="thistexthere" name="thisname" placeholder="Name">
            <input type="thisemail" name="thisname" placeholder="Email">
            <input type="thispassword" name="password" placeholder="Password">
            <button>Sign Up</button>
        </form>
    </div>
    <div class="form-container signin-container">
        <form action="#">
            <h1>Sign In</h1>
            <div class="social-container">
                
                <a href="#" class="social"><i class="fa fa-google"></i></a>
            </div>
            <span>or use your account</span>
                <input type="email" name="email" placeholder="Email">
                <input type="password" name="password" placeholder="Password">
                    <a href="#">Forgot Your Password</a>
                    <button>Sign In</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Welcome Back</h1>
                <p>To keep connected with us please login with your personal info</p>
                <button class="ghost" id="signIn">Sign In</button>
            </div>
            <div class="overlay-panel overlay-left">
                <h1>Welcome Back</h1>
                <p>To keep connected with us please login with your personal info</p>
                <button class="ghost" id="signIn">Sign Up</button>
            </div>
        </div>
        
    </div>
